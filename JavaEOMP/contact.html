      rel="icon"
      type="image/png"
      sizes="16x16"
      href="apple-touch-icon.png"

    <link

  <body>
    <div class="sidebar" id="mysidebar">
      <a href="index.html" id="home">Home</a>
      <a href="about.html" id="about">About</a>

    <div class="container" >
      <h1 class="brand"><span>contact form</span></h1>
      <div class="wrapper">
        <div class="contact">
          <h3>Contact Form</h3>

          <form
            id="contact-form"
            action="contact.html"
            method="POST"
            data-netlify="true"
          >
            <p>
              Name
              <input type="text" name="fname" id="fname" placeholder="name" />
            </p>
            <p>
              Address
              <input
                type="text"
                name="address"
                id="address"
                placeholder="address"
              />
            </p>
            <p>
              Email
              <input type="text" name="email" id="email" placeholder="email" />
            </p>
            <p>
              Phone-Number
              <input
                type="text"
                name="phone"
                id="phone"
                placeholder="phone number"
              />
            </p>
            
            <p class="full">
              Message
              <textarea
                name="message"
                id="message"
                placeholder="message"
              ></textarea>
            </p>
            <p class="full">
              <input type="submit" name="send" id="send" value="send" />
            </p>
          </form>
        </div>
      
      
        <div class="company-info">
          <h3>Get in touch</h3>
          <ul>

              ></a>
